<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Contact - School Website</title><link rel="stylesheet" href="styles.css"><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Open Sans',Arial,sans-serif;line-height:1.6;background-color:#f9f9f9;color:#333}header{background:rgba(51,51,51,.8);padding:20px 0;position:fixed;width:100%;top:0;z-index:1000;transition:background 0.3s ease,padding 0.3s ease;box-shadow:0 2px 4px rgba(0,0,0,.1)}header.scrolled{background:rgba(51,51,51,.95);padding:10px 0}nav ul{list-style:none;display:flex;justify-content:center}nav ul li{margin:0 20px}nav ul li a{color:#fff;text-decoration:none;font-weight:700;transition:color 0.3s ease,transform 0.3s ease;padding:10px 20px;border-radius:5px}nav ul li a:hover{color:#ffeb3b;background-color:#444;transform:scale(1.1)}main{padding:120px 20px 20px;max-width:1200px;margin:100px auto 20px;border-radius:10px;background:#fff;box-shadow:0 4px 8px rgba(0,0,0,.1);animation:fadeInUp 1s forwards ease-out 0.5s;opacity:0;transform:translateY(50px)}@keyframes fadeInUp{to{opacity:1;transform:translateY(0)}}.section-title{text-align:center;font-size:2.5em;margin-bottom:20px;color:#333;position:relative}.section-title::after{content:'';display:block;width:60px;height:4px;background:#ffeb3b;margin:10px auto;border-radius:2px}#contact{display:flex;flex-direction:column;align-items:center;gap:20px}form{display:flex;flex-direction:column;width:100%;max-width:600px;padding:20px;background:#f4f4f4;border-radius:10px;box-shadow:0 4px 6px rgba(0,0,0,.1)}form label{margin:10px 0 5px;font-weight:700}form input,form textarea{padding:10px;border:1px solid #ddd;border-radius:5px;margin-bottom:10px;font-size:1em;transition:border-color 0.3s ease}form input:focus,form textarea:focus{border-color:#ffeb3b}form input[type="submit"]{background:#333;color:#fff;border:none;cursor:pointer;font-weight:700;transition:background 0.3s ease,transform 0.3s ease}form input[type="submit"]:hover{background:#ffeb3b;color:#333;transform:scale(1.05)}.contact-info{display:flex;flex-direction:row;justify-content:space-between;width:100%;max-width:600px;padding:20px;background:#f4f4f4;border-radius:10px;box-shadow:0 4px 6px rgba(0,0,0,.1);margin-top:20px}.contact-info div{flex:1;text-align:center}.contact-info div i{font-size:2em;color:#ffeb3b;margin-bottom:10px}.contact-info div p{font-size:1.1em;color:#666}.map-container{width:100%;max-width:600px;margin:20px 0;border-radius:10px;overflow:hidden;box-shadow:0 4px 6px rgba(0,0,0,.1)}.map-container iframe{width:100%;height:300px;border:none}footer{background:rgba(51,51,51,.8);color:#fff;text-align:center;padding:15px 0;margin-top:40px;box-shadow:0 -4px 6px rgba(0,0,0,.1)}footer p{font-size:1em;letter-spacing:1px}.scroll-to-top{position:fixed;bottom:20px;right:20px;background-color:#ffeb3b;color:#333;font-size:24px;padding:10px 15px;border-radius:50%;box-shadow:0 4px 6px rgba(0,0,0,.1);display:none;cursor:pointer;z-index:1000;transition:background-color 0.3s ease,box-shadow 0.3s ease}.scroll-to-top:hover{background-color:#444;color:#ffeb3b;box-shadow:0 6px 8px rgba(0,0,0,.15)}@media (max-width:768px){.contact-info{flex-direction:column;gap:20px}form{padding:15px}}</style></head><body><header id="header"><nav><ul><li><a href="index.html">Home</a></li><li><a href="about.html">About</a></li><li><a href="admissions.html">Admissions</a></li><li><a href="programs.html">Programs</a></li><li><a href="contact.html">Contact</a></li></ul></nav></header><main><section id="contact"><h2 class="section-title">Contact Us</h2><form id="contactForm" action="mailto:info@ourschool.com" method="post" enctype="text/plain"><label for="name">Name:</label><input type="text" id="name" name="name" required placeholder="Enter your name"><label for="email">Email:</label><input type="email" id="email" name="email" required placeholder="Enter your email"><label for="message">Message:</label><textarea id="message" name="message" required placeholder="Enter your message"></textarea>
